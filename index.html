<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp"> <!-- ng app describe which part or which portion is controlled by angular wherever you put it from therafter
anguar will control the case-->
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
    <script src="app\app.js"></script>
  </head>
  <body>
<!-- model means data right??? in MVC we talked about it-->
    <div ng-controller="NinjaController">
      <p>{{message}} and {{greet}}</p>
      <input type="text" ng-model="favFood" placeholder="enter your fav food"/>
      <p>{{favFood}}</p>
        <input type="number" ng-model="num1" placeholder="enter Number 1"/>
          <input type="number" ng-model="num2" placeholder="enter Numer 2"/>
      <p>{{num1}}*{{num2}} = {{num1*num2}}</p>
      <input type="text" ng-model="search"/>
      <ul>
        <li ng-repeat="ninja in ninjas | orderBy: 'name' | filter: search">{{ninja.name | uppercase}} - {{ninja.rate | currency}}</li>
        <!-- To revesre the order -name -->
      </ul>
    </div>
  </body>
</html>
